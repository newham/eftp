<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="head-title">eftp</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="static/css/light.css" id="theme-css" />
    <!-- <link rel="stylesheet" type="text/css" href="static/css/dark.css" id="theme-css" /> -->
    <link rel="stylesheet" type="text/css" href="static/css/site.css" />

    <style>
         :root {
            --header-h: 75px
        }
        
        body {
            background: var(--login-bg-color);
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        h1 {
            /* margin: 5px 10px; */
            color: var(--blue-1);
            margin: 0;
            padding: 0;
        }
        
        .header {
            padding: 0px 15px;
            -webkit-app-region: drag;
        }
        
        .header h1 {
            font-size: calc(var(--header-h));
            padding: 0;
            margin: 0;
        }
        
        .header img {
            float: left;
            max-height: var(--header-h);
        }
        
        .input-quarter {
            width: calc(25% - 10px) !important;
        }
        
        td {
            background: #fff;
        }
        
        .title-bar {
            height: var(--title-bar-h);
            -webkit-app-region: drag;
            line-height: var(--title-bar-h);
            padding-right: 15px;
            text-align: right;
            font-size: 13px;
            color: var(--font-color);
        }
        
        .main {
            position: fixed;
            top: calc(var(--title-bar-h) + 5px);
            /* top: calc(var(--title-bar-h) + var(--header-h) + 10px); */
            left: 0;
            height: calc(100% - var(--title-bar-h) - 20px);
            width: 100%;
            overflow-y: auto;
            background: var(--login-bg-color);
        }
    </style>
</head>

<body>
    <div class="dialog" id="new_ssh_dialog">
        <p id="dialog_title" class="dialog-title"></p>
        <input type="text" id="host" placeholder="*服务器地址/域名" class="input-half" value="">
        <label> @ </label>
        <input type="number" id="port" placeholder="*端口" class="input-half" value="22">
        <input type="text" id="label" placeholder="标签（默认:用户名@服务器地址）">
        <input type="text" id="username" placeholder="*用户名" value="">
        <input type="password" id="password" placeholder="*密码" class="input-half" value="">
        <label>or</label>
        <input type="password" id="privateKey" placeholder="*私钥路径" onclick="selectPK()" class="input-half">
        <input type="hidden" id="id" value="-1">
        <input type="hidden" id="color" value="0">
        <div class="btn-group" id="color-group">
            <button class="active bg-color-0" onclick="setColor(0)"></button>
            <button class="bg-color-1" onclick="setColor(1)"></button>
            <button onclick="setColor(2)" class="bg-color-2"></button>
            <button onclick="setColor(3)" class="bg-color-3"></button>
            <button onclick="setColor(4)" class="bg-color-4"></button>
        </div>
        <div class="r">
            <button onclick="addUserSSHInfo()" class="btn-half-danger"> 保存 </button>
            <button onclick="show_dialog(false)" class="btn-half"> 取消 </button>
        </div>
    </div>
    <div class="title-bar">
        <button>☂ 关于</button>
        <button>? 帮助</button>
    </div>
    <!-- <div class="header"> -->
    <!-- <img src="static/img/icon.ico"> -->
    <!-- <h1>EFTP</h1> -->
    <!-- </div> -->
    <div class="main">
        <div id='userSSH_list' class="r">
        </div>
    </div>
    <script src="static/js/common.js"></script>
    <script src="static/js/dialog.js"></script>
    <!-- <script src="static/js/ssh.js"></script> -->
    <script src="static/js/conf.js"></script>
    <script src="static/js/login.js"></script>
    <script src="static/js/menu.js"></script>
</body>

</html>
