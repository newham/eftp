<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="head-title">eftp</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="static/css/light.css" id="theme-css" />
    <!-- <link rel="stylesheet" type="text/css" href="static/css/dark.css" id="theme-css" /> -->
    <link rel="stylesheet" type="text/css" href="static/css/site.css" />

    <style>
        body {
            -webkit-app-region: drag;
            padding-top: 20px;
            background: var(--body-bg-color);
        }
    </style>
</head>

<body>
    <div class="dialog" id="new_ssh_dialog">
        <p id="dialog_title">New Host</p>
        <input type="text" id="host" placeholder="*host" class="input-half" value="">
        <label> @ </label>
        <input type="number" id="port" placeholder="*port" class="input-half" value="22">
        <input type="text" id="label" placeholder="label">
        <input type="text" id="username" placeholder="*username" value="">
        <input type="text" id="password" placeholder="*password" class="input-half" value="">
        <label>or</label>
        <input type="text" id="privateKey" placeholder="*privateKey" onclick="selectPK()" class="input-half">
        <input type="hidden" id="id" value="-1">
        <div class="r">
            <button onclick="addUserSSHInfo()" class="btn-half"> Save </button>
            <button onclick="show_dialog(false)" class="btn-half"> Cancel </button>
        </div>
    </div>
    <div id='userSSH_list' class="r">
    </div>

    <script src="static/js/common.js"></script>
    <script src="static/js/dialog.js"></script>
    <!-- <script src="static/js/ssh.js"></script> -->
    <script src="static/js/conf.js"></script>
    <script src="static/js/login.js"></script>
    <script src="static/js/menu.js"></script>
</body>

</html>
