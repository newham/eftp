<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="head-title">eftp</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="static/css/light.css" id="theme-css" />
    <!-- <link rel="stylesheet" type="text/css" href="static/css/dark.css" id="theme-css" /> -->
    <link rel="stylesheet" type="text/css" href="static/css/site.css" />
    <link rel="stylesheet" type="text/css" href="static/css/login.css" />
    <link rel="stylesheet" type="text/css" href="static/css/loading.css" />
</head>

<body>
    <div class="dialog" id="new_ssh_dialog">
        <p id="dialog_title" class="dialog-title"></p>
        <!-- 第一行 -->
        <input type="text" id="username" placeholder="*用户名" value="" class="c-1-4">
        <label> @ </label>
        <input type="text" id="host" placeholder="*服务器地址/域名" class="c-2-4" value="">
        <label> : </label>
        <input type="number" id="port" placeholder="*端口" class="c-1-4" value="22">
        <!-- 第二行 -->
        <input type="password" id="password" placeholder="*密码" class="c-2-4" value="">
        <label>or</label>
        <input type="password" id="privateKey" placeholder="*私钥路径(点击选择)" onclick="selectPK()" class="c-2-4">
        <!-- 第三行 -->
        <input type="text" id="label" placeholder="标签（默认: 用户名@服务器地址/域名）">
        <input type="hidden" id="id" value="-1">
        <input type="hidden" id="color" value="0">
        <input type="hidden" id="osType" value="Linux">
        <!-- <div class="btn-group" id="os-group">
            <img src="static/img/svg/os/icon-linux.svg" id="os-Linux" onclick="setOSType('Linux')">
            <img src="static/img/svg/os/icon-mac.svg" id="os-Darwin" onclick="setOSType('Darwin')">
            <img src="static/img/svg/os/icon-win.svg" id="os-WindowsNT" onclick="setOSType('WindowsNT')">
        </div> -->
        <!-- 第4行 -->
        <div class="btn-group" id="color-group">
            <button class="active bg-color-0" onclick="setColor(0)"></button>
            <button class="bg-color-1" onclick="setColor(1)"></button>
            <button onclick="setColor(2)" class="bg-color-2"></button>
            <button onclick="setColor(3)" class="bg-color-3"></button>
            <button onclick="setColor(4)" class="bg-color-4"></button>
            <button onclick="setColor(5)" class="bg-color-5"></button>
            <button onclick="setColor(6)" class="bg-color-6"></button>
        </div>
        <!-- 第5行 -->
        <div class="r">
            <button onclick="addUserSSHInfo()" class="btn-half-danger"> 保存 </button>
            <button onclick="show_dialog(false)" class="btn-half"> 取消 </button>
        </div>
    </div>
    <div class="title-bar" ondblclick="maxWindow()">
        <button onclick="show('about_dialog',true)">! 关于</button>
        <button onclick="show('help_dialog',true)">? 帮助</button>
    </div>
    <div class="dialog dialog-fixed" id="about_dialog">
        <p class="dialog-title">! 关于</p>
        <div>
            <img src="static/img/icon.ico" style="width: 80px;">
        </div>
        <div>
            免费&开源的SFTP客户端 <br><br>您的所有数据都保存在本地<br>我们不会上传用户的任何隐私<br>（用户名、地址、密码、私钥等等）<br><br>
        </div>
        <div class="r">
            <button onclick="show('about_dialog',false)" class="btn-full btn-danger"> OK </button>
        </div>
    </div>
    <div class="dialog dialog-fixed" id="help_dialog">
        <p class="dialog-title">? 帮助</p>
        <div class="txt-left">
            1.点击位于列表最后的[ + New Host ]图标，添加一个sftp服务器。<br><br> 2.右键已有sftp服务器图标弹出菜单，可编辑、删除、拷贝。<br><br> 3.支持连接到 Linux、Mac OS、Windows 服务器
        </div>
        <div class="r">
            <button onclick="show('help_dialog',false)" class="btn-full btn-danger"> OK </button>
        </div>
    </div>
    <div class="dialog dialog-fixed" id="loading_dialog">
        <p class="dialog-title">添加服务器</p>
        <div>
            正在测试连接到:<br><label class="txt-info txt-bold" id="host_address"></label>
            <!-- <img src="static/img/loading-3.gif"> -->
            <div class="loading-1" style="margin-top: 65px;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="r">
            <button class="btn-full"> 请稍后 </button>
        </div>
    </div>
    <!-- <div class="header"> -->
    <!-- <img src="static/img/icon.ico"> -->
    <!-- <h1>EFTP</h1> -->
    <!-- </div> -->
    <div class="main">
        <div id='userSSH_list' class="r">
        </div>
    </div>
    <script src="static/js/common.js"></script>
    <script src="static/js/dialog.js"></script>
    <!-- <script src="static/js/ssh.js"></script> -->
    <script src="static/js/conf.js"></script>
    <script src="static/js/login.js"></script>
    <script src="static/js/menu.js"></script>
</body>

</html>
