<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="head-title">eftp</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="static/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="static/css/light.css" id="theme-css" />
    <!-- <link rel="stylesheet" type="text/css" href="static/css/dark.css" id="theme-css" /> -->
    <link rel="stylesheet" type="text/css" href="static/css/site.css" />
    <link rel="stylesheet" type="text/css" href="static/css/index.css" />
    <!-- load js -->
    <!-- <script src="static/js/jquery-3.5.0.min.js"></script> -->
    <!-- <script src="static/js/vue.min.js"></script> -->
</head>

<body id="drag_area">
    <!-- <h1>Demo</h1> -->
    <div class="sidebar-l">
        <div id="tab-bar" class="tab-bar"></div>
        <div class="tab-bar">
            <div onclick="to_login()">＋</div>
            <div onclick="show_space()" class="bottom">剩余空间</div>
        </div>
    </div>
    <div class="container" id="container">
        <div id="title-bar">
            <div id="path" class="path" ondblclick="maxWindow()"></div>
        </div>
        <div class="tool-bar">
            <button onclick="ls_back()"><label class="label-icon">←</label><label>返回</label></button>
            <button onclick="ls_up()"><label class="label-icon">↑</label><label>向上</label></button>
            <button onclick="ls_home()"><label class="label-icon">~</label><label>主目录</label></button>
            <button onclick="refresh()"><label class="label-icon">↺</label><label>刷新</label></button>
            <button onclick="showfavouritesMenu()"><label class="label-icon">☆</label><label>收藏</label></button>
            <button onclick="showHiddenFile()" id="btn-show-hidden"><label class="label-icon">•</label><label>隐藏</label></button>
            <button onclick="show_folder_dialog(true)"><label class="label-icon">+/</label><label>新建文件夹</label></button>
            <button onclick="show_backstageMenu()" id="btn_bs"><label class="label-icon">⇅</label><label>后台任务</label></button>
            <!-- <button onclick="upload_folder()"><label class="label-icon">⇧/</label><label>上传目录</label></button> -->
            <button onclick="upload()"><label class="label-icon">⇧</label><label>上传文件</label></button>
            <div style="float: right;margin-right: 5px;">
                <button onclick="clean_infos()"><label class="label-icon">×</label><label>清屏</label></button>
                <button onclick="showSidebar()" id="siderbar-hide-btn" style="color: var(--blue-2);"><label class="label-icon">≡</label><label>日志</label></button>
            </div>
            <!-- <button onclick="ctrl_c()">X</button> -->
        </div>
        <div class="main" oncontextmenu="showDirMenu()" onclick="hideMenu()">
            <table>
                <tbody id="file_list">

                </tbody>
            </table>
        </div>
        <!-- <div class="siderbar-r-btn show-btn" onclick="showSidebar()" id="siderbar-hide-btn"> </div> -->
        <div class="sidebar-r" id="sidebar" style="display: block;">
            <div id="infos">

            </div>
        </div>
    </div>
    <div class="foot-bar">
    </div>
    <div class="dialog" id="new_folder_dialog">
        <p class="dialog-title">新建文件夹</p>
        <input type="text" id="dir_name" onkeydown="keydown_mkdir()">
        <button onclick="mkdir()" class="btn-half-danger">确定</button>
        <button onclick="show_folder_dialog(false)" class="btn-half">取消</button>
    </div>
    <div class="dialog" id="rename_dialog">
        <p class="dialog-title">重命名</p>
        <input type="text" id="file_rename" onkeydown="rename_file()">
        <button onclick="rename_file()" class="btn-half-danger">确定</button>
        <button onclick="show_folder_dialog(false)" class="btn-half">取消</button>
    </div>
    <div class="dialog" id="space_dialog">
        <p class="dialog-title">剩余空间</p>
        <div style="height:280px;display:block;overflow-y:auto;overflow-x:hidden;margin-bottom: 10px;">
            <table>
                <tbody id="left_space"></tbody>
            </table>
        </div>
        <button onclick="show('space_dialog',false)" class="btn-full">确定</button>
    </div>
    <div class="drag_box" id="drag_box">
        <label onclick="showDargBox(false)">
            <img src="static/img/svg/icon-close.svg">
        </label>
        <h1>请把文件拖放于此</h1>
        <img class="bg-img" src="static/img/svg/icon-collect.svg">
    </div>
    <div class="menu" id="favouritesMenu" style="display: none;">
        <label class="triangle-up-box">
            <label class="triangle-up"></label>
        </label>
        <div id="favourites" class="menu-body">
        </div>
    </div>
    <div class="menu" id="backstageMenu" style="display: none;">
        <label class="triangle-up-box">
            <label class="triangle-up"></label>
        </label>
        <div id="bs_list" class="menu-body">
        </div>
    </div>
    <!-- js -->
    <script src="static/js/demo.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/sha1.js"></script>
    <script src="static/js/dialog.js"></script>
    <script src="static/js/buf.js"></script>
    <script src="static/js/conf.js"></script>
    <script src="static/js/index.js"></script>
    <script src="static/js/menu.js"></script>
    <script src="static/js/drag.js"></script>
</body>

</html>
