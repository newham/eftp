<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="head-title">eftp</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="static/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="static/css/light.css" id="theme-css" />
    <!-- <link rel="stylesheet" type="text/css" href="static/css/dark.css" id="theme-css" /> -->
    <link rel="stylesheet" type="text/css" href="static/css/site.css" />
    <link rel="stylesheet" type="text/css" href="static/css/index.css" />
    <!-- load js -->
    <!-- <script src="static/js/jquery-3.5.0.min.js"></script> -->
    <!-- <script src="static/js/vue.min.js"></script> -->
</head>

<body id="drag_area">
    <!-- <h1>Demo</h1> -->
    <div id="title-bar">
        <div id="path" class="path" ondblclick="maxWindow()"></div>
    </div>
    <div class="tool-bar">
        <button onclick="ls('-1')">← 返回</button>
        <button onclick="ls('..')">../ 向上</button>
        <button onclick="ls('$HOME')">~ 主目录</button>
        <button onclick="refresh()">↺ 刷新</button>
        <button onclick="showfavouritesMenu()">☆ 收藏</button>
        <button onclick="showHiddenFile()">• 隐藏</button>
        <!-- </div>
        <div style="display: block;float: right;padding-right: 85px;"> -->
        <button onclick="show_dialog(true)">＋ 新建文件夹</button>
        <button onclick="show_backstageMenu()" id="btn_bs">⇅ 后台任务</button>
        <button onclick="upload_folder()">↑/ 上传文件夹</button>
        <button onclick="upload()">↑ 上传文件</button>
        <button onclick="clean_infos()">↻ 清屏</button>
        <!-- <button onclick="ctrl_c()">X</button> -->
    </div>
    <div class="container" id="container" onclick="hideMenu()">
        <div class="sidebar-l">
            <div id="tab-bar" class="tab-bar"></div>
            <div class="tab-bar">
                <div onclick="to_login()">＋ OPEN</div>
            </div>
        </div>
        <div class="main" oncontextmenu="showDirMenu()">
            <table>
                <tbody id="file_list">

                </tbody>
            </table>
        </div>
        <div class="siderbar-r-btn show-btn" onclick="showSidebar()" id="siderbar-hide-btn"> </div>
        <div class="sidebar-r" id="sidebar" style="display: block;">
            <div id="infos">

            </div>
        </div>
    </div>
    <div class="foot-bar">
    </div>
    <div class="dialog" id="new_folder_dialog">
        <p>新建文件夹</p>
        <input type="text" id="dir_name" onkeydown="keydown_mkdir()">
        <button onclick="mkdir()" class="btn-half-danger">确定</button>
        <button onclick="show_dialog(false)" class="btn-half">取消</button>
    </div>
    <div class="drag_box" id="drag_box">
        <label onclick="showDargBox(false)">
            <h1>关闭</h1>
        </label>
        <h1>请把文件拖放于此</h1>
        <img src="static/img/upload-1.png">
    </div>
    <div class="menu" id="favouritesMenu" style="display: none;">
        <label class="triangle-up-box">
            <label class="triangle-up"></label>
        </label>
        <div id="favourites" class="menu-body">
        </div>
    </div>
    <div class="menu" id="backstageMenu" style="display: none;">
        <label class="triangle-up-box">
            <label class="triangle-up"></label>
        </label>
        <div id="bs_list" class="menu-body">
        </div>
    </div>
    <!-- js -->
    <script src="static/js/demo.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/sha1.js"></script>
    <script src="static/js/dialog.js"></script>
    <script src="static/js/buf.js"></script>
    <script src="static/js/conf.js"></script>
    <script src="static/js/index.js"></script>
    <script src="static/js/menu.js"></script>
    <script src="static/js/drag.js"></script>
</body>

</html>
